<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Playground</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script>
        $(document).ready(function(){
            $("button").addClass("animated bounce");
            $(".well").addClass("animated shake");
            $("#target3").addClass("animated fadeOut");
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center text-primary">jQuery Playground</h1>
        <div class="row">
            <div class="col-xs-6">
                <h3 class="text-info text-center">Left Well</h3>
                <div class="well" id="left-well">
                    <button class="btn btn-default btn-danger target" id="target1">
                        #target1
                    </button>
                    <button class="btn btn-default btn-danger target" id="target2">
                        #target2
                    </button>
                    <button class="btn btn-default btn-danger target" id="target3">
                        #target3
                    </button>
                </div>
            </div>
            <div class="col-xs-6">
                <h3 class="text-info text-center">Right well</h3>
                <div class="well">
                    <button class="btn btn-default btn-danger target" id="target4"> 
                        #target4
                    </button>
                    <button class="btn btn-default btn-danger target" id="target5">
                        #target5
                    </button>
                    <button class="btn btn-default btn-danger target" id="target6">
                        #target6
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
